<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tabla de Tipos</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Comparar</a></li>
            </ul>
        </nav>
    </header>
    <div class="card">
        <h2>Bulbasaur</h2>
        <img src="../img/bulbasaur.jpeg" alt="Bulbasaur">
        <div class="types">
            <div class="type">Grass</div>
            <div class="type">Poison</div>
        </div>
    </div>
    <div class="card">
        <h2>Charmander</h2>
        <img src="../img/charmander.png" alt="Charmander">
        <div class="types">
            <div class="type">Fire</div>
        </div>
    </div>
    <div class="card">
        <h2>Squirtle</h2>
        <img src="../img/squirtle.jpeg" alt="Squirtle">
        <div class="types">
            <div class="type">Water</div>
        </div>
    </div>
</body>
</html>
